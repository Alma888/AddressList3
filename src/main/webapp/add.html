<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户页面</title>
</head>
<body>
<form action="add.servlet?type=addsomeperson" method="post">
    <table border="1" width="70%" bgcolor="#ffe4c4" align="center">
        <tr>
            <td>姓名:<input type="text" name="personname"/></td>
        </tr>
        <tr>
            <td>性别:<input type="text" name="personsex"/></td>
        </tr>
        <tr>
            <td>个人电话:<input type="text" name="personphone"/></td>
        </tr>
        <tr>
            <td>地址:<input type="text" name="personaddress"/></td>
        </tr>
        <tr>
            <td>个人E-mail:<input type="text" name="personemail"/></td>
        </tr>
        <tr>
            <td>家庭电话:<input type="text" name="homephone"/></td>
        </tr>
        <tr>
            <td>邮政编码:<input type="text" name="postcode"/></td>
        </tr>
        <tr>
            <td>通讯录拥有者:<input type="text" name="adminid"/></td>
        </tr>
        <tr>
            <td><button>添加</button></td>
        </tr>
    </table>
</form>
</body>
</html>
